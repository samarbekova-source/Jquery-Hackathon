<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- jquery cdn-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">KPI of JS-17</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
        </form>
      </div>
    </nav>

    <!-- modal starts -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Enter name
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">KPI JS 17</h5>
            <div
              class="modal-body d-flex flex-column align-items-center"
              id="modal-window"
            >
              <input
                type="text"
                placeholder="Name"
                id="edit-form-name"
                class="mb-2"
              />

              <input
                type="text"
                placeholder="Surname"
                id="edit-form-surname"
                class="mb-2"
              />

              <input
                type="text"
                placeholder="Test HTML"
                id="edit-form-test-html"
                class="mb-2"
              />

              <input
                type="text"
                placeholder="Test CSS"
                id="edit-form-test-css"
                class="mb-2"
              />

              <input
                type="text"
                placeholder="Test FORMS"
                id="edit-form-test-forms"
                class="mb-2"
              />
              <input
                type="text"
                placeholder="Weekly KPI"
                id="edit-form-weeklyKpi"
                class="mb-2"
              />

              <input
                type="text"
                placeholder="Monthly KPI"
                id="edit-form-monthlyKpi"
                class="mb-2"
              />

              <input type="text" id="edit-form-id" style="display: none" />
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btn-delete"
            >
              Delete
            </button>
            <button type="button" class="btn btn-primary" id="save-changes-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal ends -->
    <!-- navbar ends -->

    <!-- tables -->

    <table class="table table-success table-striped table-bordered mt-3">
      <tr>
        <thead>
          <td colspan="3" class="table-dark">HARD SKILLS</td>
        </thead>
      </tr>
      <tr>
        <th></th>
        <th colspan="4"></th>
        <th>Test HTML</th>
        <th></th>
        <th></th>
        <th>Test CSS</th>
        <th></th>
        <th></th>
        <th>Test FORMS</th>
        <th></th>
        <th></th>
        <th>Extra points</th>
        <th>Weekly point</th>
        <th>Monthly</th>
      </tr>
      <tr>
        <td>#</td>
        <td colspan="4">Имя</td>

        <td>Surname</td>
        <td>сделано</td>
        <td class="table-danger">15</td>

        <td>нужно</td>
        <td>сделано</td>
        <td class="table-danger">15</td>

        <td>нужно</td>
        <td>сделано</td>
        <td class="table-danger">15</td>

        <td class="table-danger">55</td>
        <td></td>
        <td class="table-dark">100/80</td>
      </tr>

      <tbody id="tbody"></tbody>
    </table>
    <div class="append-list">
      <ul id="ul-lists"></ul>
    </div>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- js main -->
    <script src="./js/main.js"></script>
  </body>
</html>
